<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css" integrity="sha256-gvEnj2axkqIj4wbYhPjbWV7zttgpzBVEgHub9AAZQD4=" crossorigin="anonymous" />
  <style>
    .container{
      border : 4px solid;
      display : flex;
    }
    .container .item{
      /* width : 100px; */
      height : 100px;
      background : tomato;
      border : 4px dashed red;
      border-radius : 10px;
      flex-grow : 1;
      /* flex-basis : auto; */
      /* flex-basis : 0; */
      flex-basis : 100px;
    }
    .container .item3 {
      flex-grow : 2;
    }
  </style>
  <template>
    flex-basis : Item의 (공간 배분 전) 기본 너비를 설정한다.
    값이 auto 일 경우 width, height 등의 속성으로 Item의 너비를 설정할 수 있다.
    하지만 단위 값이 주어질 경우 설정할 수 없다.

    auto : 가변 Item과 같은 너비 / 기본값 : auto
    단위 : px, em, cm 등 단위로 지정

    flex-basis : 기본너비;

    flex 속성에서 설명한 것 같이 단축 속성 내에서 flex-basis를 생략하면
    값이 0이 되는 것을 주의!
  </template>
</head>
<body>
  <div class="container">
    <div class="item item1">Good job!</div>
    <div class="item item2">A</div>
    <div class="item item3">Hello world~~</div>
  </div>
</body>
</html>
