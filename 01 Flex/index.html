    CSS3 Flexible Box

    Flex는 요소의 크기가 불분명하거나 동적인 경우에도, 각 요소를 정렬할 수 있는 효율적인 방법을 제공한다<div class="">
    
    우선 Flex는 2개의 개념으로 나뉜다.
    첫 번째는 Container, 두 번째는 Items
    위에서 살펴본 바와 같이 Container는 Items를 감싸는 부모 요소이며,
    각 Item을 정렬하기 위해선 Container가 필수이다.

    주의할 부분은 Container와 Items에 적용하는 속성이 구분되어 있다는 것이다.
    Container에는 display, flex-flow, justify-content 등의 속성을 사용할 수 있으며,
    Items에는 order, flex, align-self 등의 속성을 사용할 수 있다.

    Container : display, flex-flow(flex-direction, flex-wrap),
    justify-content, align-content, align-items

    Items : order, flex(flex-grwo, flex-shrink, flex-basis), align-self
