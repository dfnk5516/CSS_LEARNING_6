<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css" integrity="sha256-gvEnj2axkqIj4wbYhPjbWV7zttgpzBVEgHub9AAZQD4=" crossorigin="anonymous" />
  <style>
    .container{
      border : 4px solid;
      display : flex;
    }
    .container .item{
      height : 100px;
      background : tomato;
      border : 4px dashed red;
      border-radius : 10px;
      flex-grow : 1;
      /* flex-basis : auto; */
      /* flex-basis : 0; */
      /* flex : 1; = flex : 1 1 0; */
      flex  : 1 auto;
    }
  </style>
  <template>
    flex : Item의 너비(증가, 감소, 기본)를 설정하는 단축 속성이다.

    flex-grow : Item의 증가 너비 비율을 설정 / 기본값 : 0
    flex-shrink : Item의 감소 너비 비율을 설정 / 기본값 : 1
    flex-basis : Item의 (공간 배분 전 ) 기본 너비 설정 / 기본값 : auto

    flex : 증가너비 감소너비 기본너비;

    flex 속성에서 설명한 것 같이 단축 속성 내에서 flex-basis를 생략하면
    값이 기본값이였던 auto가 아닌 0이 되는 것을 주의!
    (flex : 1; > flex-grow : 1, flex-shrink : 1(기본값) flex-basis : 0)

    .item{
      flex : 1 1 20px; <!-- 증가너비 감소너비 기본너비 -->
      flex : 1 1; <!-- 증가너비 감소너비 -->
      flex : 1 20px <!-- 증가너비 기본너비 (단위를 사용하면 flex-basis가 적용됨) -->
    }
  </template>
</head>
<body>
  <div class="container">
    <div class="item item1">Good job!</div>
    <div class="item item2">A</div>
    <div class="item item3">Hello world~~</div>
  </div>
</body>
</html>
