  <style>

  <template>
    flex-flow : 이 속성은 단축 속성으로 Flex Items의 주 축(main-axis)을 설정하고
    Items 의 여러 줄 묶음(줄 바꿈)도 설정한다.

    flex-flow : 주축 여러줄 묶음;

    .flex-container {
      flew-flow : row-reverse wrap;
    }

    flex-direction : Items의 주 축(main-axis)을 설정 / 기본값 : row
    flex-wrap : Items의 여러 줄 묶음(줄 바꿈) 설정 / 기본값 : nowrap

    //////////////////////////
    flex-direction : Items 의 주 축(main-axis)을 설정한다.

    row : Itemtmt 수평축(왼쪽에서 오른쪽으로)표시 / 기본값 : row
    row-reverse : Items를 row의 반대 축으로 표시
    column : Items를 row의 반대 축으로 표시
    column-reverse : Items를 column의 반대 축으로 표시

    flex-direction : 주축;
  </template>
