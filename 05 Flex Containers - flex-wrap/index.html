<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css" integrity="sha256-gvEnj2axkqIj4wbYhPjbWV7zttgpzBVEgHub9AAZQD4=" crossorigin="anonymous" />
  <style>
    .container{
      border : 4px solid;
      display : flex;
      flex-wrap : no-wrap;
      /* flex-wrap : wrap; */
      /* flex-wrap : wrap-reverse; */
    }
    .container .item{
      width : 150px;
      height : 100px;
      background : tomato;
      border : 4px dashed red;
    }
  </style>
  <template>
    flex-wrap : Items의 여러 줄 묶음(줄 바꿈)을 설정한다.

    nowrap : 모든 Items를 여러 줄로 묶지 않음(한 줄에 표시) / 기본값 : nowrap
    wrap : Items를 여러 줄로 묶음
    wrap-reverse : Items를 wrap의 역 방향으로 여러 줄로 묶음

    flex-wrap : 여러줄묶음;

    기본적으로 Items는 한 줄에서만 표시되고(기본값 : nowrap)
    줄 바꿈 되지 않는다.(안의 요소들이 넘치더라도 마찬가지)
    이는 지정된 크기(주 축에 따라 width나 height)를 무시하고 한 줄 안에서만 가변한다.
    Items를 줄 바꿈하려면 값으로 wrap을 사용해야 한다.
    
  </template>
</head>
<body>
  <div class="container">
    <div class="item">A</div>
    <div class="item">B</div>
    <div class="item">C</div>
    <div class="item">D</div>
    <div class="item">E</div>
  </div>
</body>
</html>
